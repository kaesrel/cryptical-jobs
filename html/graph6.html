<html lang="en">
<head>
<meta charset="utf-8">
<title>Average Monthly Rainfalls</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>

        method: 'POST',
        headers: {
          'Content-Type': 'application/json',

          query: `
            {
                    incomeWorld {
                      country
                      job
                      income
                    }
            }`
        })
      });

      var table = json.data;

      var data = [{

        name: table.incomeWorld[4].job

      {

      },
      {

      },
      {

      },
      {

      var layout = {
        title: 'Average income by job of China',
        xaxis: {
          title: 'Job'
        },
        yaxis: {
          title: 'Income',
          range: [0,500000]
        }
      };

      var config = { responsive: true };
      console.log(table);
      Plotly.newPlot("chart", data, layout, config);
    }
    createChart();
  </script>
</body>
